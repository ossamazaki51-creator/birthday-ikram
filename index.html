<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday IKRAM!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heart" id="heartEmoji">
            <h1>❤️</h1>
        </div>
        <h2 id="messageText">Happy Birthday IKRAM, will you stay my best friend forever?</h2>
        <div class="buttons">
            <button id="yesButton" onclick="yesClicked()">Yes!</button>
            <button id="noButton" onclick="noClicked()">No, sorry!</button>
        </div>
        <!-- This will hold the GIF after 'No' is clicked -->
        <div id="gifContainer" style="display:none;">
            <img src="" alt="Yay GIF" id="yayGif">
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const noMessages = [
            "Please say Yes! You're my best friend!",
            "Don't leave me hanging! Say Yes!",
            "Come on, you're the best! Say Yes!",
            "I really need you as my best friend, say Yes!",
            "You know you want to! Say Yes!",
            "Please sweettyy, please, please say Yes!",
            "You're my heroine, just say Yes!",
            "We’re meant to be best friends, say Yes!",
            "I can't imagine life without you, say Yes!",
            "You're the best, say Yes!"
        ];

        // List of different GIF URLs
        const gifs = [
            "https://media.tenor.com/lDMve-IMXY8AAAAM/spongebob-squarepants-begging.gif",
            "https://i.giphy.com/MFIsOqzodLr7ewnkUb.webp",
            "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnV4MG5hdnN0cDUyZXY0bW4wOGsyZ3EwMjI2a2pvdmJ4cDIyODFkaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/y6lu312reRzVC46yFn/giphy.gif",
            "https://i.makeagif.com/media/4-24-2017/GLMmDT.gif",
            "https://media.tenor.com/esprFaACWL8AAAAM/jerry-beg.gif",
			"https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTU2c3g1eW5weDRsdWFkd3J4NGN0OXV3bGI1MzB6ODJxNTFqNmdnaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/I1nwVpCaB4k36/giphy.gif",
			"https://i.imgflip.com/4mpvu1.gif",
            "https://media.tenor.com/DJBXMHz9sHIAAAAM/alvin-and-the-chipmunks-alvin.gif",
            "https://www.reef2reef.com/attachments/1675181193046-gif.2999680/",
            "https://gifdb.com/images/thumbnail/bugs-bunny-saying-please-2qfynyegpog9bm84.gif",
			"https://i.pinimg.com/originals/27/b5/0a/27b50a0994c910df8f495cf8311e3eff.gif",
        ];

        // List of different GIF URLs for "Yes" clicks
        const yesGifs = [
            "https://www.micechat.com/wp-content/uploads/2024/02/stitch-Thank-you-gif.gif",
        ];

 // Arrays to keep track of used GIFs
        let usedNoGifs = [];
        let usedYesGifs = [];

        // Function to get a random GIF that has not been used
        function getRandomGif(gifList, usedList) {
            // Filter out used GIFs from the list
            const availableGifs = gifList.filter(gif => !usedList.includes(gif));
            
            // If all GIFs have been used, reset the used list and start over
            if (availableGifs.length === 0) {
                usedList.length = 0; // Reset the used list
                return getRandomGif(gifList, usedList); // Try again
            }

            // Randomly select a GIF from the remaining available GIFs
            const randomGif = availableGifs[Math.floor(Math.random() * availableGifs.length)];
            usedList.push(randomGif); // Add it to the used list
            return randomGif;
        }
		
        function yesClicked() {
            // Show a random GIF from the "Yes" GIF list
            const randomYesGif = yesGifs[Math.floor(Math.random() * yesGifs.length)];
            document.getElementById("yayGif").src = randomYesGif;

            // Show the GIF after the "Yes" button is clicked
            document.getElementById("gifContainer").style.display = "block";
            // Hide the "Yes" button and show the heart emoji
            document.getElementById("yesButton").style.display = "none";
            document.getElementById("heartEmoji").style.display = "block";
            // Change the message text
            document.getElementById("messageText").innerHTML = "Thaaaaanks sweeetyyy, lvyyyyyyy";
        }

        function noClicked() {
            noClickCount++;

            // Grow the "Yes" button progressively
            let scaleValue = 1 + (noClickCount * 0.2); // Increase scale with each "No"
            document.getElementById("yesButton").style.transform = `scale(${scaleValue})`;

            // Select a random GIF from the list and display it
            const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
            document.getElementById("yayGif").src = randomGif;

            // Show the GIF container if it's the first "No" click
            if (noClickCount === 1) {
                document.getElementById("gifContainer").style.display = "block";
            }

            // If "No" has been clicked 10 times, change behavior
            if (noClickCount >= 10) {
                document.getElementById("noButton").style.display = "none"; // Hide the "No" button
                document.getElementById("yesButton").style.transform = "scale(10)"; // Make the "Yes" button full-screen
            } else {
                // Change the "No" button text to a new request
                document.getElementById("noButton").innerHTML = noMessages[noClickCount % noMessages.length];
                document.getElementById("noButton").style.backgroundColor = "#f39c12"; // Color change for emphasis
            }
        }
    </script>
</body>
</html>
